<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 id="websiteTitle"> My Library </h1>
    <h3 id="shelfTitle"> Current Bookshelf</h3>
    <button id = "addBook"> Add Book</button>
    <div id = "bookContainer">
    
    </div>

    <dialog>
        <form id="addBookForm">
            <h4> Enter Book Details</h4>
            <label for="title"> Title:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="author"> Author:</label><br>
            <input type="text" id="author" name="author"><br><br>
            <label for="pages"> Number of Pages:</label><br>
            <input type="number" id="pages" name="pageNumber"><br><br>
            <p class="readBookPrompt"> Read the book?</p>
            <input type="radio" id="yes" name="option" value="have read">
            <label for="yes"> Yes </label><br>
            <input type="radio" id="no" name="option" value="not read yet">
            <label for="no"> No </label><br><br>
            <button id="addEntry"> Add </button> <br><br>
            <button type="button" id="cancelEntry"> Cancel </button>
        </form>
    </dialog>
    
</body>
</html>
